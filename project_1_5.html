<html lang="ru">

                        <a href="#" class="cards__link-go"></a>
                    </div>
                    <div class="cards__card">
                        <img src="images_1_5/ViewSonic.svg" class="cards__image">
                        <a href="#" class="cards__link-go"></a>
                    </div>
                    <div class="cards__card">
                        <img src="images_1_5/Bosch.svg" class="cards__image">
                        <a href="#" class="cards__link-go"></a>
                    </div>
                    <div class="cards__card">
                        <img src="images_1_5/Hp.svg" class="cards__image">

                    </div>

                        <img src="images_1_5/Acer.svg" class="cards__image">
                        <a href="#" class="cards__link-go"></a>
                    </div>

                        <img src="images_1_5/Sony.svg" class="cards__image">
                        <a href="#" class="cards__link-go"></a>
                    </div>
                    <div class="cards__card">
                        <img src="images_1_5/Lenovo.svg" class="cards__image">
                        <a href="#" class="cards__link-go"></a>
                    </div>
                    <div class="cards__card">
                        <img src="images_1_5/Samsung.svg" class="cards__image">
                        <a href="#" class="cards__link-go"></a>
                    </div>
                    <div class="cards__card">
                        <img src="images_1_5/Apple.svg" class="cards__image">
                        <a href="#" class="cards__link-go"></a>
                    </div>
                </div>
                <div class="open">
                    <button id="show_all" class="btn" type="button">
                        <div class="btn__arrow"></div>
                        <p class="btn__text_open">Показать все</p>
                    </button>
                </div>
                <div class="swiper-pagination"></div>
            </section>
        </div>
    </main>
    <footer>
